name: Release ChatGPT.app

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ChatGPT-darwin-x64
          path: ./artifact

      - name: List artifact contents
        run: ls -lR ./artifact

      - name: Extract artifact (if zipped)
        run: |
          if [ -f ./artifact/ChatGPT-darwin-x64.zip ]; then
            unzip ./artifact/ChatGPT-darwin-x64.zip -d ./artifact/
          fi

      - name: List extracted contents
        run: ls -lR ./artifact

      - name: Upload ChatGPT.app to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifact/ChatGPT.app/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
